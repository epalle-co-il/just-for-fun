<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Just for Fun</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0b5ed7;
      --card: #ffffff;
      --primary: #2a5bd7;
      --text: #1f2937;
      --muted: #6b7280;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      max-width: 720px;
      width: 100%;
      padding: 2rem;
      display: grid;
      gap: 1.25rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 2.5vw, 2.4rem);
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    h1 span {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #2a5bd7, #7c3aed);
      color: #fff;
      font-weight: 700;
    }

    p {
      margin: 0;
      color: var(--muted);
      line-height: 1.6;
      font-size: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .tile {
      background: linear-gradient(180deg, rgba(42, 91, 215, 0.06), transparent);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 1rem;
      display: grid;
      gap: 0.4rem;
      transition: transform 160ms ease, box-shadow 160ms ease;
    }

    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.06);
    }

    .tile h2 {
      margin: 0;
      font-size: 1.1rem;
      color: var(--text);
    }

    .tile p {
      font-size: 0.95rem;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.25rem;
      background: linear-gradient(135deg, #2a5bd7, #2563eb);
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      width: fit-content;
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.24);
    }

    .cta:hover {
      filter: brightness(1.05);
    }

    footer {
      font-size: 0.9rem;
      color: var(--muted);
      text-align: center;
      border-top: 1px solid #e5e7eb;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <main class="card" aria-label="Just for Fun landing card">
    <header>
      <h1><span>JF</span> ניסיון תכנות</h1>
      <p>זה ניסיון לתכנות דרך הטלפון של יוחאי</p>
    </header>

    <section aria-label="Question">
      <p>האם זה עובד?</p>
    </section>

    <section aria-label="Mini apps">
      <div class="grid">
        <a class="tile" href="./calculator.html">
          <h2>Calculator</h2>
          <p>Open a simple, modern calculator built just for this page.</p>
        </a>
        <a class="tile" href="./hakolbo-shel-yachi.html">
          <h2>הכלבו של יחי</h2>
          <p>דף חדש עם הרפתקה ויזואלית, כוכבים קופצים ומקום לחמשיר.</p>
        </a>
        <a class="tile" href="./about.html">
          <h2>אודות – איך בניתי את זה</h2>
          <p>קצת על הסיפור מאחורי הפרויקט ואיך חיברתי הכל כדי שיתאים לטלפון.</p>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
